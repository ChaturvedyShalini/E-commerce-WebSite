{% block title %}Reset Password{% endblock title %}

{% block content %}
<div class="card bg-light p-3">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    
    <h3 class="text-dark">Request a reset link</h3>
    
    <!-- Form for resetting the password -->
    <form action="{% url 'reset-password' uidb64=uidb64 token=token %}" method="post">  <!-- Use dynamic URL with uidb64 and token -->
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="password">New Password</label>
            <input type="password" class="form-control p-2" id="password" name="password" required />
        </div>

        <div class="form-group mb-3">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control p-2" id="confirm_password" name="confirm_password" required />
        </div>

        <button type="submit" class="btn btn-dark">Reset Password</button>
        <br><br>

        <p>Remembered your password? <a href="{% url 'handlelogin' %}">Login</a></p>
    </form>
</div>
{% endblock content %}
