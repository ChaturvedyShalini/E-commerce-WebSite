{% extends "base.html" %} 
{% block title %}Contact Us {% endblock title %}
{% block body %}
<h1 class="text-center">Contact Us</h1>
<div class="container mt-2">
{% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
       
    <form action="/contact/" method="post">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="name">Full Name</label>
            <input type="taxt" class="form-control p-2" id="name" name="name" required />
        </div>
        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control p-2" id="email" name="email" required />
        </div>

        <div class="form-group mb-3">
            <label for="pass1">How can I Help You?</label>
            <textarea type="text" class="form-control p-2" id="desc" name="desc" required></textarea>
        </div>

        <div class="form-group mb-3">
            <label for="pnumber">Phone Number</label>
            <input type="number" class="form-control p-2" id="pnumber" name="pnumber" required>
        </div>

        <button type="submit" class="btn btn-dark">Submit</button>
        <br><br>


    </form>
            <!-- Content goes here -->
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock body %}
